# ───────────────────────────────────────────────────────────
# volt-trading-dash/_config.yml
# ───────────────────────────────────────────────────────────
title: "⚡ VOLT Trading Dashboard"
description: >
  Backtest results, PineScript indicators, strategy sweep summaries,
  and live dev logs for the VOLT crypto trading engine.
theme: just-the-docs
color_scheme: light                    # force light mode

# ──  Your “docs” collection lives in _docs/ ─────────────────
collections:
  docs:
    output: true
    directory: _docs
    permalink: /:path/

# ──  Sidebar nav order and titles ──────────────────────────
just_the_docs:
  nav:
    - title: "⚡ Home"
      url: "/"
    - title: "📊 Strategy Results"
      url: "/results/"
    - title: "📈 PineScripts"
      url: "/pine/"
    - title: "🧠 Build Log"
      url: "/blog/"
    - title: "🙌 Support"
      url: "/support/"
    - title: "📬 Contact"
      url: "/contact/"
    - title: "⚡ About"
      url: "/about/"

# ──  GitHub Pages config ───────────────────────────────────
url: "https://cryptocav.github.io"
baseurl: "/volt-trading-dash"

# ──  Include your docs folder so GitHub Pages picks it up ──
include:
  - _docs

# ──  Enable search, favicon, remote-theme plugin ───────────
search_enabled: true
favicon_ico: "/assets/images/favicon.ico"

plugins:
  - jekyll-remote-theme
