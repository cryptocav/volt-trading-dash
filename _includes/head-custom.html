<!-- Load VOLT fonts -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'IBM Plex Sans', system-ui, sans-serif;
    background-color: #f9fbfc;
    color: #222;
  }

  h1, h2, h3, .site-title {
    font-family: 'IBM Plex Sans', sans-serif;
    font-weight: 600;
    letter-spacing: -0.5px;
  }

  code, pre {
    font-family: 'JetBrains Mono', monospace;
    background: #eef2f6;
    border-radius: 4px;
    padding: 2px 4px;
  }

  a {
    color: #0077cc;
  }

  a:hover {
    color: #005b99;
  }

  ::selection {
    background: #b3e5fc;
    color: #000;
  }

  /* Hide Just the Docs footer */
  .site-footer .text-small,
  .site-nav .text-small.text-grey-dk-000 {
    display: none !important;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const footer = document.querySelector("footer.site-footer");
    if (footer) {
      footer.remove();
    }
  });
</script>
